        // Question 15
// 15. Write a program to take password as an input from
// user. The password must qualify these requirements:
// a. It should contain alphabets and numbers
// b. It should not start with a number
// c. It must at least 6 characters long
// If the password does not meet above requirements,
// prompt the user to enter a valid password.
// For character codes of a-z, A-Z & 0-9, refer to ASCII
// table at the end of this document.


var pass = prompt("Enter password");
// Check if the password contains alphabets and numbers
var alphabets = /[a-zA-Z]/.test(pass);
var number = /\d/.test(pass);
// Check if the password does not start with a number
var doesNotStartWithNumber = isNaN(pass[0]);
// Check if the password is at least 6 characters long
var isAtLeastSixCharacters = pass.length >= 6;
// If all conditions are met, break the loop
if(alphabets && number && doesNotStartWithNumber && isAtLeastSixCharacters)
{
    document.write("Password is valid!")
    
    
}else{
    alert("Invalid password. Please enter a valid password.");
    }
